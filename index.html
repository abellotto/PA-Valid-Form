<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Validador de Formulários</title>
</head>
<body>

<div class="container">
    <div class="left--side">
        <img src="images/financial_data.png" alt="" />
    </div>
    <div class="right--side">
        <h1>Crie uma conta</h1>

        <form method="POST" action="cadastro.php" class="formValidator">
            <label>
                Seu nome:<br/>
                <input type="text" name="name" data-rules="required|min=2" />
            </label>

            <label>
                Seu e-mail:<br/>
                <input type="text" name="email" data-rules="required|min=5|email" />
            </label>

            <label>
                Sua senha:<br/>
                <input type="password" name="password" data-rules="required|min=4" />
            </label>

            <label>
                <input type="submit" value="Cadastrar" />
            </label>

        </form>

        <div>
            Já tem uma conta? <a href="">Faça login</a>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
